<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="static/style.css">
    <title>Viral Video Downloader</title>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Viral Video Downloader</h1>
        <p class="text-center mb-4">Download videos and photos from YouTube, Instagram, Pinterest, Reddit, and Twitter.</p>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form id="downloadForm">
                    <div class="mb-3">
                        <label for="url" class="form-label">Paste the URL here:</label>
                        <input type="url" class="form-control" id="url" name="url" required>
                    </div>
                    <div class="mb-3">
                        <label for="format" class="form-label">Select Format:</label>
                        <select class="form-select" id="format" name="format">
                            <option value="best">Best (Default)</option>
                            <option value="mp4">MP4</option>
                            <option value="mp3">MP3</option>
                            <option value="webm">WebM</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Download</button>
                </form>
                <div id="result" class="mt-3"></div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('downloadForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const formData = new FormData(this);
            fetch('/download', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    document.getElementById('result').innerHTML = '<div class="alert alert-danger">' + data.error + '</div>';
                } else {
                    document.getElementById('result').innerHTML = '<div class="alert alert-success">Download ready! <a href="/downloads/' + data.filename + '" class="alert-link">Click here to download</a></div>';
                }
            })
            .catch(error => {
                document.getElementById('result').innerHTML = '<div class="alert alert-danger">An error occurred.</div>';
            });
        });
    </script>
</body>
</html>
